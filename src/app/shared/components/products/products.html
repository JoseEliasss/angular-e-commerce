<div [ngClass]="layout === 'horizontal' ? 'product-grid' : 'product-all'">
  @for (product of products; track product.id) { @if (product.category === desc
  || desc==='all') {
  <div class="product-card" (click)="goToProduct(product.id)">
    <img [src]="product.image" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <span class="pprice">
      <p>${{ product.price }}</p>
      <s>$160</s>
    </span>
  </div>
  } }
</div>
