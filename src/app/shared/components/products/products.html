<div class="product-grid">
  @for (product of products; track product.id){
  <div class="product-card">
    <img [src]="product.image" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <span class="pprice">
      <p>${{ product.price }}</p>
      <s>$160</s>
    </span>
    <p>{{ product.category }}</p>
  </div>
  }
</div>
