<div class="secondSection">
  <div class="image-grid">
    <div
      class="image-wrapper"
      *ngFor="let image of images; let i = index"
      (mouseenter)="setHovered(i)"
      (mouseleave)="setHovered(null)"
    >
      <a href="#electronics">
        <img
          [src]="hoveredIndex === i ? image.hover : image.default"
          alt="Category Image"
        />
      </a>
    </div>
  </div>
</div>
