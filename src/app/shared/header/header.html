<div class="container">
  <nav class="navbar">
    <span>
      Summer Sale For All Swim Suits And Free Delivery - OFF 50%!
      <a routerLink="/">ShopNow</a>
    </span>
  </nav>

  <header>
    <div class="all">
      <h1>Exclusive</h1>

      <button class="menu-toggle" (click)="toggleSidebar()">â˜°</button>

      <span class="links">
        <a routerLink="/">Home</a>
        <a routerLink="/contact">Contact</a>
        <a routerLink="/about">About</a>
        <a routerLink="/signup">Sign Up</a>
      </span>

      <span class="search">
        <span class="searchbar">
          <input
            type="text"
            placeholder="What are you looking for?"
            [(ngModel)]="searchTerm"
            (input)="onSearchLive()"
          />
          <img
            src="/assets/search.png"
            alt="search"
            height="25"
            width="25"
            (click)="goToAllProducts()"
          />

          <div class="search-results" *ngIf="filteredResults.length > 0">
            <div
              class="result-item"
              *ngFor="let result of filteredResults"
              (click)="goToProduct(result.id)"
            >
              <img
                [src]="result.image"
                width="30"
                height="30"
                alt="result"
                (error)="onImgError($event)"
              />
              <span>{{ result.title }}</span>
            </div>
          </div>
        </span>

        <a routerLink="/cart" class="cart-icon-wrapper">
          <img src="/assets/cart.png" alt="cart" height="25" width="25" />
          <span class="cart-count-badge" *ngIf="cartCount() > 0">
            {{ cartCount() }}
          </span>
        </a>

        <div class="profile-wrapper" (click)="toggleDropdown($event)">
          <img
            [src]="dropdownOpen ? '/assets/user.png' : '/assets/profile.png'"
            alt="profile"
            height="30"
            width="30"
          />

          <div class="dropdown-menu" *ngIf="dropdownOpen">
            <ul>
              <li><a routerLink="/profile">Manage My Account</a></li>
              <li><a routerLink="/admindashboard">Admin Dashboard</a></li>
              <li (click)="logOutAcc()">Logout</li>
            </ul>
          </div>
        </div>
      </span>

      <div class="sidebar" [class.open]="sidebarOpen">
        <nav class="sidebar-links">
          <a routerLink="/" (click)="closeSidebar()">Home</a>
          <a routerLink="/contact" (click)="closeSidebar()">Contact</a>
          <a routerLink="/about" (click)="closeSidebar()">About</a>
          <a routerLink="/signup" (click)="closeSidebar()">Sign Up</a>
          <a routerLink="/cart" (click)="closeSidebar()">Cart</a>
          <a routerLink="/favorite" (click)="closeSidebar()">Favorite</a>
          <a routerLink="/profile" (click)="closeSidebar()">Profile</a>
        </nav>
      </div>
    </div>
  </header>

  <hr />
</div>
